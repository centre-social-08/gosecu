plugins {
    id 'com.android.application'
    id 'com.google.gms.google-services'
}

android {
    namespace 'com.amonteiro.a23_01_wis'
    compileSdk 33

    defaultConfig {
        applicationId "com.amonteiro.a23_01_wis"
        minSdk 27
        targetSdk 33
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    buildFeatures {
        viewBinding true
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {

    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.8.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    implementation 'com.google.firebase:firebase-auth:21.0.3'
    implementation 'com.google.firebase:firebase-firestore:24.4.5'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
    //Librairie de requÃªtes
    //implementation 'com.squareup.okhttp3:okhttp:+'
    implementation 'com.squareup.okhttp3:okhttp:+'
    implementation 'com.google.code.gson:gson:2.3'

    //UI Login
    implementation 'com.firebaseui:firebase-ui-auth:8.+'

    //UI contenant l'adapter de Firestore
    implementation 'com.firebaseui:firebase-ui-firestore:8.+'
    //Pour les photos
    implementation 'com.squareup.picasso:picasso:2.8'

    testImplementation "org.mockito:mockito-core:3.+"
}